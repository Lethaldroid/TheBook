<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	
<script src="https://kit.fontawesome.com/a14ae32021.js" crossorigin="anonymous"></script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Mi Amor</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">

<link href="css/3.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/garden.js"></script>
<script type="text/javascript" src="js/functions.js"></script>
</head>

<body>
<div id="mainDiv">
    <div id="content">
        <div id="button-container">
        <a href="endlesshungerandlove.html" class="custom-button">Next One</a>
        </div>
        <div id="code">
            <span class="comments">/**</span><br />
            <span class="space"/><span class="comments">The Remembrance</span><br />
            <span class="comments">**/</span><br />
			<br>
            The sun <span class="comments">shines</span><br />
            But a little <span class="comments">less </span>today<br />
            <br>
            
            Birds are <span class="comments">euphonious</span><br/>
            But a little <span class="comments">less </span>today<br />
            <br>
            You didn't come<br />
            <span class="comments">But your remembrance</span> did<br />
            <br>
            My <span class="comments">heart</span> still <span class="comments">beats</span><br />
            But a little <span class="comments">less </span>today<br />
            <br>
			<span class="comments">~The one who remembers</span><br />
            <br>
			<span class="space"/><span class="comments">--- END OF POEM ---</span><br />
        </div>
        
        <div id="loveHeart">
			<div id="garden">
				<img id="loveImage" src="images/theremembrance.png" alt="Love Image" width="250" height="250"/>
			</div>
			<div id="words">
				<div id="messages">
					
					<div id="elapseClock"></div>
				</div>
				<div id="loveu">
					<br/>
					<div class="signature"></div>
				</div>
			</div>
		</div>
		
    </div>
</div>

<script type="text/javascript">
if (!document.createElement('canvas').getContext) {
    var msg = document.createElement("div");
    msg.id = "errorMsg";
    msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend using Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
    document.body.appendChild(msg);
    $("#code").css("display", "none")
    $("#copyright").css("position", "absolute");
    $("#copyright").css("bottom", "10px");
    document.execCommand("stop");
} else {
    setTimeout(function () {
        startHeartAnimation();
    }, 5000);

    setInterval(function () {
        timeElapse(new Date());
    }, 500);

    adjustCodePosition();
    $("#code").typewriter();
}
</script>
</body>
</html>
