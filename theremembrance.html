<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Remembrance</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a styled look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the poem */
        body {
            /* Sets a fallback background color that fills the viewport */
            background-color: #060606;
        }
        #code {
            /* Using Inconsolata for a code-like feel */
            font-family: "Poiret One", sans-serif;
            color: #EDE2CC; /* A light gray for the main text */
            font-size: 1.0rem; /* Equivalent to text-lg */
            line-height: 1.25rem; /* Equivalent to leading-7 */
            font-weight: bold;
        }
        .heading {
            font-weight: bold;
            /* Using 'pre' preserves whitespace and line breaks from <br> tags without allowing wrapping */
            white-space: nowrap;
            font-size:1.0rem;
        }
        .poem-body {
            /* Using 'pre-line' collapses whitespace but respects line breaks for the poem content */
            white-space: pre-line;
        }
        .comments {
            /* A dimmer color for the "commented" parts */
            color: #E3A94B; 
            font-style: italic;
            font-weight: bold;
        }
        /* Ensure links inherit the comment color */
        .comments a {
            color: inherit;
        }
        .space {
            /* Adds indentation for a code-block feel */
            margin-left: 1rem;
        }
    </style>
</head>
<body class="bg-gray-900">

    <!-- Background Image Container -->
    <!-- This div now centers the image within the viewport. -->
    <div class="fixed inset-0 z-0 flex items-center justify-center bg-[#201c21]">
        <!-- The image now uses object-contain to fit within the screen without being cropped. -->
        <img src="images/theremembrance.png" 
             alt="A dark, moody rose" 
             class="w-full h-full object-contain opacity-70"
             onerror="this.onerror=null;this.src='https://placehold.co/800x1200/000000/FFFFFF?text=Image+Not+Found';">
    </div>

    <!-- Main Content Container -->
    <main class="relative min-h-screen flex items-start justify-start py-2 px-4 sm:p-6 md:p-8 z-10">
        <!-- The glassmorphism card now has padding. -->
        <div class="bg-gray-1000 bg-opacity-10 backdrop-filter py-2 px-4 rounded-2xl shadow-2xl w-full border border-gray-700" style="backdrop-filter: blur(3px);">
            <div id="code">
                <!-- The poem will be "typed" here by the JavaScript below. -->
            </div>
        </div>
    </main>

    <!-- This hidden div contains the original poem structure. The script will use this as the source. -->
    <div id="source-code" class="hidden">
        <div class="heading text-center">
            <span class="heading comments">*********</span><br />
            <a href="endlesshungerandlove.html" class="heading comments">The Remembrance</a><br />
            <span class="heading comments">*********</span><br />
        </div>
        <div class="poem-body">
            The sun <span class="comments">shines</span><br />
            But a little <span class="comments">less </span>today<br />
            <br>
            
            Birds are <span class="comments">euphonious</span><br/>
            But a little <span class="comments">less </span>today<br />
            <br>
            You didn't come<br />
            <span class="comments">But your remembrance</span> did<br />
            <br>
            My <span class="comments">heart</span> still <span class="comments">beats</span><br />
            But a little <span class="comments">less </span>today<br />
            <br>
			<span class="comments">~The one who remembers</span><br />
            <div class="heading text-center">
                <span class="comments">*********</span><br />
                <span class="comments">END OF POEM</span><br />
                <span class="comments">*********</span>
            </div>
        </div>
    </div>

    <script src="typewriter.js"></script>
</body>
</html>
